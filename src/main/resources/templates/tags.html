<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>

<body>
<h1 th:text="@{{name} Tag(name=${attraction.name})}"></h1>
<table>
    <tr th:each="tag : ${attraction.tags}">

        <td th:text="${tag}"></td>
    </tr>
</table>
</body>
</html>
